<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Переливающийся фон</title>
<style>
    body {
        background: linear-gradient(45deg, #200101, #2f2f2f, #7a7a79, #f5f7f5);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>
</head>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <a href="#" class="button" id="myButton">Discord</a>

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            window.location.href = "https://discord.gg/kYkGds7cnJ"; // Здесь укажите нужную ссылку
        });
    </script>
</body></body>
</html>

<style>

        transform: scale(1.1);
